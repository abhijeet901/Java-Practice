<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Details</title>
</head>
<body>
<input type="button" value="login" onClick="window.location = 'table.html';">
<center><b><u><h1>User Details</h1></u></b></center>
<form name="table" method="post" action="/login.html">
<table>
<tr>
<td><label value="">Enter name : </label> </td>
<td><input type="text" id="txt1" name="name"></td>
</tr>
<tr>
<td><label value="">Enter Contact number: </label> </td>
<td><input type="text" id="txt3" name="uname"></td>
</tr>
<tr>
<td><label value="">Enter Address : </label> </td>
<td><input type="text" cols="40" rows="5" style="width:200px; height:50px;" id="txt4" name="pwd"></td>
</tr>
<tr>
<td><label value="">Gender: </label></td>
<td><input type="radio" name="gender" value="male"> Male<br></td>
</tr>
<tr><td></td>
<td><input type="radio" name="gender" value="female"> Female<br></td>
</tr>
<tr>
<td><label value="">Education: </label></td>
<td><input type="checkbox" name="checkbox" value="Diploma">Diploma<br></td>
</tr>
<tr><td></td>
<td><input type="checkbox" name="checkbox" value="Graduate">Graduate<br></td>
</tr>
<tr><td></td>
<td><input type="checkbox" name="checkbox" value="Post Graduate ">Post Graduate<br></td>
</tr>
</table>
</form>
</body>
</html>
